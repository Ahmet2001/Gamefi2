<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandstorm Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a140a; /* Resim yüklenmezse siyah/kahve arka plan */
        }

        /* Arka Plan Katmanı */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Alternatif yüksek kaliteli görsel */
            background-image: linear-gradient(rgba(44, 30, 17, 0.5), rgba(0, 0, 0, 0.7)), 
                              url('https://images.unsplash.com/photo-1547234935-80c7145ec969?q=80&w=2074&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: stormMove 20s infinite alternate;
        }

        @keyframes stormMove {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.1) rotate(1deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 80%);
        }

        h1 {
            color: #edc9af;
            font-size: 5rem;
            letter-spacing: 15px;
            margin-bottom: 60px;
            text-shadow: 0 0 20px rgba(237, 201, 175, 0.5);
            text-align: center;
        }

        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            width: 280px;
            padding: 18px;
            background: rgba(0, 0, 0, 0.6);
            color: #edc9af;
            border: 1px solid #c19a6b;
            font-size: 1.1rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); /* Stilize kesik buton */
        }

        .menu-btn:hover {
            background: #c19a6b;
            color: #000;
            box-shadow: 0 0 30px rgba(193, 154, 107, 0.8);
            transform: translateX(10px);
        }

    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="container">
        <h1>Desert Samurai</h1>
        
        <div class="btn-list">
            <button id="start-the-game" class="menu-btn">YENİ OYUN</button>
            <button class="menu-btn">CONTROLS</button>
            <button class="menu-btn">AYARLAR</button>
            <button id="return" class="menu-btn">ÇIKIŞ</button>
        </div>
    </div>

    <script>
        const gameBtn = document.getElementById("start-the-game");
const returnBtn = document.getElementById("return");

gameBtn.onclick = () => {
    window.location.href = '/gameLanding/yenioyun.html'; // Parantez yerine '=' kullanıldı
};

returnBtn.onclick = () => {
    window.location.href = '/index.html'; // Parantez yerine '=' kullanıldı
};
    </script>

</body>
</html>
