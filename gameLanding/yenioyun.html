<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Hazırlığı - Storm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: #1a140a;
            color: #edc9af;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Arka Plan */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1509316785289-025f54246021?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            z-index: -1;
        }

        .setup-container {
            background: rgba(44, 30, 17, 0.9);
            padding: 40px;
            border: 2px solid #c19a6b;
            border-radius: 5px;
            width: 500px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            letter-spacing: 5px;
            margin-bottom: 30px;
            border-bottom: 1px solid #c19a6b;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            background: #2c1e11;
            border: 1px solid #c19a6b;
            color: #edc9af;
            outline: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            text-align: center;
            border: 1px dashed #c19a6b;
        }

        /* Başlat Butonu */
        .start-btn {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            background: #c19a6b;
            color: #1a140a;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn:hover {
            background: #edc9af;
            box-shadow: 0 0 20px rgba(237, 201, 175, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="setup-container">
        <h2>KARAKTER HAZIRLIĞI</h2>
        
        <div class="input-group">
            <label>KARAKTERİN ADI</label>
            <input type="text" id="char-name" placeholder="Bir isim girin..." maxlength="15">
        </div>

        <div class="input-group">
            <label>UZMANLIK ALANI</label>
            <select id="char-class">
                <option value="scout">Gözcü (Hızlı Hareket)</option>
                <option value="survivor">Hayatta Kalan (Dayanıklı)</option>
                <option value="scavenger">Yağmacı (Daha Fazla Eşya)</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <label>GÜÇ</label>
                <span id="stat-str">10</span>
            </div>
            <div class="stat-item">
                <label>ÇEVİKLİK</label>
                <span id="stat-agi">10</span>
            </div>
        </div>

        <button id="final-start-btn" class="start-btn">ÇÖLE ADIM AT</button>
    </div>

    <script>
        document.getElementById('final-start-btn').onclick = () => {
            const name = document.getElementById('char-name').value;
            
            if(name.trim() === "") {
                alert("Lütfen önce karakterine bir isim ver!");
                return;
            }

            // Seçilen özellikleri LocalStorage'a kaydedebiliriz (Böylece game.html'de kullanabilirsin)
            localStorage.setItem('playerName', name);
            localStorage.setItem('playerClass', document.getElementById('char-class').value);

            console.log("Macera başlıyor...");
            // Gerçek oyuna yönlendirme
            window.location.href = '/game/game.html';
        };
    </script>
</body>
</html>
